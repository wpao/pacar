<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>surat cinta</title>
</head>
<body>
    <h3></h3>
    <img id="myImage" src="https://c.tenor.com/Z8ezUHZzcLoAAAAC/love.gif" alt="">
    <h1 id="tanya">Maukah kamu jadi pacarku ???</h1>
    <button id="btn_mau" onclick="sembunyikanGambar(this)">mau</button>
    <button id="btn_gamau" onclick="gamau(this)" style="position: absolute;">gak mau</button>
</body>
    <script>
        nama = prompt('hay nama mu siapa ?');
        var h1 = document.querySelector("h1");
            h1.innerHTML = `${nama} mau jadi pacar ku nggak ?`;
        var img = document.getElementById("myImage");
            img.style.display = "none";
        function gamau(id){
            var mau = document.getElementById('btn_mau');
            var i = Math.floor(Math.random() * 200) + 1;
            var j = Math.floor(Math.random() * 100) + mau.offsetTop;
            id.style.left = i + 'px';
            id.style.top = j + 'px';
        }
        function sembunyikanGambar() {
            var img = document.getElementById("myImage");
                img.style.display = "";
            var btn_gamau = document.getElementById("btn_gamau");
                btn_gamau.style.display = "none";
            var btn_mau = document.getElementById("btn_mau");
                btn_mau.style.display = "none";
            var tanya = document.getElementById("tanya");
                tanya.style.display = "none";
            alert(`Makasih ${nama} cantik !!`)
        }
    </script>
</html>
